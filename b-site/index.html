<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B사이트</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-300">
  <h1 class="text-[60px] font-bold">B사이트</h1>
  <script>
    window.parent.postMessage(
      {
        source: 'b-site',
        message: 'test'
      },
      '*'
    )
    window.addEventListener("message", function({ data: { source, message }}) {
      if (source === 'a-site') {
        console.log(message)
      }
    })

    setTimeout(function() {
      window.location.href = 'http://127.0.0.1:5500/c-site/index.html'
    }, 10 * 1000)
  </script>
</body>
</html>
